<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <div class="something">epic</div>

    <form name="form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="Jay Miller" />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        value="j@successfullysmall.com"
      />

      <label for="agree"
        >I have read and agree to the terms and conditions</label
      >
      <input type="checkbox" name="agree" id="agree" />

      <button type="submit">Submit</button>
    </form>

    <script src="etch-a-sketch.js"></script>
  </body>
</html>
